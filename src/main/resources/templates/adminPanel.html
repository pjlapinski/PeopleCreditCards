<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People Project - Admin Panel</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cf58f20acf.js" crossorigin="anonymous"></script>
</head>
<body class="bg-dark text-white">
<div class="container text-center border border-success border-top-0 rounded-bottom bg-success pt-3 pb-3 mb-5">
    <h1 class="text-white">People & Credit cards</h1>
</div>

<div class="container">
    <div class="btn-group btn-group-lg col">
        <a th:href="@{/manage/add-user}" class="border border-light border-top-0 border-bottom-0 border-left-0 btn btn-success">
            Add a new user
        </a>
        <form th:action="@{/export}" method="POST"
              class="border border-light border-top-0 border-bottom-0 btn btn-success d-flex m-0 p-0">
            <input type="submit" value="Export" class="btn btn-success flex-fill">
        </form>
        <form th:action="@{/manage/import}" method="POST"
              class="border border-light border-top-0 border-bottom-0 btn btn-success d-flex m-0 p-0">
            <input type="submit" value="Import" class="btn btn-success flex-fill">
        </form>
        <a th:href="@{/}" class="border border-light border-top-0 border-bottom-0 border-right-0 btn btn-success">
            Return
        </a>
    </div>
</div>

<div class="container mt-2">
    <table class="table text-white">
        <thead>
        <th>Username</th>
        <th>Email</th>
        <th></th>
        <th></th>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a th:href="@{/manage/users/edit/} + ${user.id}" class="btn btn-sm btn-warning edit-button">
                    <i class="fas fa-pencil-alt"></i>
                </a>
            </td>
            <td>
                <form th:action="@{/manage/users/delete/} + ${user.id}" method="post">
                    <button type="submit" class="btn btn-sm btn-danger delete-button">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/js/list.js}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
