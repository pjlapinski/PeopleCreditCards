<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>People Project</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <div class="container text-center border border-success border-top-0 rounded-bottom bg-success pt-3 pb-3 mb-5">
        <h1>People & Credit cards</h1>
        <div sec:authorize="isAnonymous()">
            <div class="btn-group btn-group-sm">
                <a th:href="@{/login}" class="btn btn-light btn-sm">Login</a>
                <a th:href="@{/register}" class="btn btn-light btn-sm">Register</a>
            </div>
        </div>
        <div sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post" class="btn-group btn-group-sm">
                <a th:href="@{/account}" class="btn btn-light btn-sm">Account</a>
                <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/manage/}" class="btn btn-light btn-sm">Administration panel</a>
                <input type="submit" class="btn btn-light btn-sm" value="Logout"/>
            </form>
        </div>
    </div>

    <div class="d-flex container flex-wrap" sec:authorize="isAuthenticated()">
        <div class="card col-lg-4 col-md-4 text-center bg-dark border-light">
            <div class="card-body">
                <h3 class="card-title">List people</h3>
                <a th:href="@{/list}">
                    <button class="btn btn-lg btn-success">
                        Go
                    </button>
                </a>
            </div>
        </div>

        <div class="card col-lg-4 col-md-4 text-center bg-dark border-light">
            <div class="card-body">
                <h3 class="card-title">Add a new person</h3>
                <a th:href="@{/add}">
                    <button class="btn btn-lg btn-success">
                        Go
                    </button>
                </a>
            </div>
        </div>

        <div class="card col-lg-4 col-md-4 text-center bg-dark border-light">
            <div class="card-body">
                <h3 class="card-title">View statistics</h3>
                <a th:href="@{/stats}">
                    <button class="btn btn-lg btn-success">
                        Go
                    </button>
                </a>
            </div>
        </div>
    </div>

    <div class="text-center container" sec:authorize="isAnonymous()">
        <h1>Welcome to the app, please login or register</h1>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</body>
</html>
