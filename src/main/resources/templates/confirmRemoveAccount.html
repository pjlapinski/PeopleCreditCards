<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People Project - List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
<div class="container text-center border border-success border-top-0 rounded-bottom bg-success pt-3 pb-3 mb-5">
    <h1 class="text-white">People & Credit cards</h1>
</div>

<div class="container">
    <div class="card text-center border bg-dark border-light">
        <form th:action="@{/remove-account}" method="post" class="card-body">
            <h1 class="card-title">
                Are you sure you want to remove your account?
            </h1>
            <input type="submit" class="btn btn-danger btn-lg" value="Yes"/>
            <a th:href="@{/account}" class="btn btn-success btn-lg">
                Return
            </a>
        </form>
    </div>
</div>

<script th:src="@{/js/list.js}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
