<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>People Project</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <div class="container text-center border border-success border-top-0 rounded-bottom bg-success pt-3 pb-3 mb-4">
        <h1>People & Credit cards</h1>
    </div>

    <div class="container">
        <div class="row">
            <a href="/" class="col btn btn-success mb-3">Return</a>
        </div>
        <div class="row no-gutters">
            <div class="col mr-1">
                <div class="bg-success rounded-top text-center p-2">
                    <h4 class="text-white">Amount of people per gender</h4>
                </div>
                <div  class="border border-light border-top-0 rounded-bottom">
                    <div class="pl-2 pr-2 pt-1">
                        <table class="table text-white" th:with="list = ${stats.getGenderStatsSorted()}">
                            <thead>
                                <th>Gender</th>
                                <th>People</th>
                            </thead>
                            <tbody>
                                <tr th:each="entry : ${list}">
                                    <td th:text="${entry.getKey()}"></td>
                                    <td th:text="${entry.getValue()}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col ml-1">
                <div class="bg-success rounded-top text-center p-2">
                    <h4 class="text-white">Amount of people with the same card type</h4>
                </div>
                <div  class="border border-light border-top-0 rounded-bottom">
                    <div class="pl-2 pr-2 pt-1">
                        <table class="table text-white" th:with="list = ${stats.getCreditCardTypeStatsSorted()}">
                            <thead>
                                <th>Card Type</th>
                                <th>People</th>
                            </thead>
                            <tbody>
                                <tr th:each="entry : ${list}">
                                    <td th:text="${entry.getKey()}"></td>
                                    <td th:text="${entry.getValue()}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</body>
</html>
