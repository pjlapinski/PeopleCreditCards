<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>People Project - Change Account Information</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
<div class="container text-center border border-success border-top-0 rounded-bottom bg-success pt-3 pb-3 mb-5">
    <h1>People & Credit cards</h1>
</div>
<div class="container card card-body bg-dark text-white border border-white col col-lg-5 pt-3 pb-3">
    <form method="POST"
          th:action="@{/manage/users/edit}" th:object="${user}" >
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group mb-2">
            <label for="username">Username:</label>
            <input class="form-control text-dark" type="text" th:field="*{username}"/>

            <span class="text-danger font-weight-bolder"
                  th:if="${#fields.hasErrors('username')}"
                  th:errors="*{username}"></span>
        </div>

        <div class="form-group mb-2">
            <label for="email">Email:</label>
            <input class="form-control text-dark" type="text" th:field="*{email}"/>

            <span class="text-danger font-weight-bolder"
                  th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"></span>
        </div>

        <div class="form-group mb-2">
            <label for="password">Password:</label>
            <input class="form-control text-dark" type="password" th:field="*{password}"/>

            <span class="text-danger font-weight-bolder"
                  th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}"></span>
        </div>

        <div class="form-group mb-2">
            <label for="matchingPassword">Repeat Password:</label>
            <input class="form-control text-dark" type="password" th:field="*{matchingPassword}"/>

            <span class="text-danger font-weight-bolder"
                  th:if="${#fields.hasErrors('matchingPassword')}"
                  th:errors="*{matchingPassword}"></span>
        </div>

        <div class="form-inline">
            <input class="form-control btn btn-success col mr-1" type="submit" value="Submit"/>
            <a th:href="@{/manage/}" class="btn btn-success col ml-1">Return</a>
        </div>

    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script th:src="@{/js/passwordStrength.js}"></script>
</body>
</html>
